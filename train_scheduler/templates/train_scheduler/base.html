{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Train Scheduler{% endblock %}</title>
    
    <!-- Add Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS (optional) -->
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->

    <!-- Add any additional meta or custom links -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Your page content here -->
    {% block content %}{% endblock %}

    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript (optional) -->
    <!-- <script src="{% static 'js/scripts.js' %}"></script> -->

    {% block extra_scripts %}{% endblock %}
</body>
</html>
